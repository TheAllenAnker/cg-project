<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;

varying vec4 fColor;


uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform mat4 scaleMatrix;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform float shininess;
uniform vec3 eyePosition;


void main()
{
    vec3 L;
    if(lightPosition.w == 0.0)  L = normalize( lightPosition.xyz);
    else  L = normalize( (lightPosition - vPosition) .xyz);//入射光方向=光源位置-顶点位置

    vec3 E = normalize( eyePosition);//眼位置，即观察方向=眼位置-原点=eyePosition-0;

    vec3 H = normalize( L + E );//半角向量

    vec3 N = normalize(vNormal.xyz);//顶点法向量

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;

    if( dot(L, N) < 0.0 ) {
	specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    fColor = ambient + diffuse +specular;
	fColor.a = 1.0;

	//gl_Position = scaleMatrix * projectionMatrix * modelViewMatrix * vPosition;
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{

    gl_FragColor = fColor;

}
</script>
