<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>3D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 color;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 scaleMatrix;
void
main()
{
    gl_Position = scaleMatrix*projectionMatrix*modelViewMatrix*vPosition;
    color = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 color;
void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="commons/webgl-utils.js"></script>
<script type="text/javascript" src="commons/initShaders.js"></script>
<script type="text/javascript" src="commons/MV.js"></script>
<script type="text/javascript" src="gasket4-3Dfaces.js"></script>
</head>   

<body>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
<div>width 0<input id="width" type="range"
 min="0" max="2" step="0.01" value="1" />2
 height 0<input id="height" type="range"
 min="0" max="2" step="0.01" value="1" />2
 depth 0<input id="depth" type="range"
 min="0" max="2" step="0.01" value="1" />2</div>
 <button id="changeBtn">ortho/perspective</button>
 <div>radius 0.05<input id="radius" type="range"
 min="0.05" max="2" step="0.01" value="1.0" />2     
 theta -180<input id="theta" type="range"
 min="-180" max="180" step="0.01" value="0" />180    
 phi -90<input id="phi" type="range"
 min="-90" max="90" step="0.01" value="0" />90
 </div>
 <p id="eye">eye(radius,theta,phi): 1.0, 0.0, 0.0</p>
 <p id="eye2">eye(x,y,z): 1.0, 0.0, 0.0</p>
</body>
</html>
